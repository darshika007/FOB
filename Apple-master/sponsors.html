<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="description" content="Vali is a responsive and free admin theme built with Bootstrap 4, SASS and PUG.js. It's fully customizable and modular.">
    <!-- Twitter meta-->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:site" content="@pratikborsadiya">
    <meta property="twitter:creator" content="@pratikborsadiya">
    <!-- Open Graph Meta-->
    <meta property="og:type" content="website">
    <meta property="og:site_name" content="Vali Admin">
    <meta property="og:title" content="Vali - Free Bootstrap 4 admin theme">
    <meta property="og:url" content="http://pratikborsadiya.in/blog/vali-admin">
    <meta property="og:image" content="http://pratikborsadiya.in/blog/vali-admin/hero-social.png">
    <meta property="og:description" content="Vali is a responsive and free admin theme built with Bootstrap 4, SASS and PUG.js. It's fully customizable and modular.">
    <title>Dashboard</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Main CSS-->
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <!-- Font-icon css-->
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body class="app sidebar-mini rtl">
    <!-- Navbar-->
    <header class="app-header">
        <a class="app-header__logo" href="index.html">Face Of Bengaluru</a>
        <!-- Sidebar toggle button-->
        <a class="app-sidebar__toggle" href="#" data-toggle="sidebar" aria-label="Hide Sidebar"></a>
        <!-- Navbar Right Menu-->
        <ul class="app-nav">
            <li class="app-search">
                <input class="app-search__input" type="search" placeholder="Search">
                <button class="app-search__button">
                    <i class="fa fa-search"></i>
                </button>
            </li>
            <!-- User Menu-->
            <li class="dropdown">
                <a class="app-nav__item" href="#" data-toggle="dropdown" aria-label="Open Profile Menu">
                    <i class="fa fa-user fa-lg"></i>
                </a>
                <ul class="dropdown-menu settings-menu dropdown-menu-right">
                    <li>
                        <a class="dropdown-item" href="page-user.html">
                            <i class="fa fa-user fa-lg"></i> Profile</a>
                    </li>
                    <li>
                        <a class="dropdown-item" href="page-login.html">
                            <i class="fa fa-sign-out fa-lg"></i> Logout</a>
                    </li>
                </ul>
            </li>
        </ul>
    </header>
    <!-- Sidebar menu-->
    <div class="app-sidebar__overlay" data-toggle="sidebar"></div>
    <!-- Sidebar menu-->
    <div class="app-sidebar__overlay" data-toggle="sidebar"></div>
    <aside class="app-sidebar">
        <div class="app-sidebar__user">
            <!-- <img class="app-sidebar__user-avatar" src="https://s3.amazonaws.com/uifaces/faces/twitter/jsa/48.jpg" alt="User Image"> -->
            <br>
            <div>
                <p class="app-sidebar__user-name"></p>
                <p class="app-sidebar__user-designation"></p>
            </div>
        </div>
        <ul class="app-menu">
            <li>
                <a class="app-menu__item " href="index.html">
                    <i class="app-menu__icon fa fa-user"></i>
                    <span class="app-menu__label">User Details</span>
                </a>
            </li>
            <li>
                <a class="app-menu__item" href="cont.html">
                    <i class="app-menu__icon fa fa-users"></i>
                    <span class="app-menu__label"> Contestants</span>
                </a>
            </li>
            <li>
                <a class="app-menu__item " href="selcont.html">
                    <i class="app-menu__icon fa fa-user" aria-hidden="true"></i>
                    <span class="app-menu__label"> Selected Contestants</span>
                </a>
            </li>
            <li>
                <a class="app-menu__item " href="sched.html">
                    <i class="app-menu__icon fa fa-calendar" aria-hidden="true"></i>
                    <span class="app-menu__label"> Schedule</span>
                </a>
            </li>
            <li>
                <a class="app-menu__item" href="gallery.html">
                    <i class="app-menu__icon fa fa-clipboard"></i>
                    <span class="app-menu__label"> Gallery</span>
                </a>
            </li>
            <li>
                <a class="app-menu__item " href="judges.html">
                    <i class="app-menu__icon fa fa-clipboard"></i>
                    <span class="app-menu__label"> Judges</span>
                </a>
            </li>
            <li>
                <a class="app-menu__item active" href="sponsors.html">
                    <i class="app-menu__icon fa fa-clipboard"></i>
                    <span class="app-menu__label"> Sponsors</span>
                </a>
            </li>

        </ul>
    </aside>



    <main class="app-content">
        <div class="app-title">
            <div>
                <h1>
                    <i class="app-menu__icon fa fa-clipboard"></i>Sponsors</h1>
            </div>
            <ul class="app-breadcrumb breadcrumb">
                <li class="breadcrumb-item">
                    <i class="fa fa-home fa-lg"></i>
                </li>
                <li class="breadcrumb-item">
                    <a href="sponsors.html">Sponsors</a>
                </li>
            </ul>
        </div>

        <!--Begin Company Table-->




        <div class="row">
            <div class="col-md-7.6 offset-3">
                <table class="table table-hover table-dark table-responsive">
                    <thead-dark>
                        <tr>
                            <th scope="col">Sl. No.</th>
                            <th scope="col">Name</th>
                            <th scope="col">Logo</th>
                            <th scope="col">Update</th>
                            <th scope="col">Delete</th>

                        </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <th scope="row">1</th>
                                <td>Naturals</td>
                                <td>
                                    <i class="fa fa-file-image-o" aria-hidden="true" data-toggle="modal" data-target="#imageModal"></i>
                                </td>
                                
                                <td>
                                    <i class="fa fa-pencil" aria-hidden="true" data-toggle="modal" data-target="#updateModal"></i>
                                </td>
                                <td>
                                    <button type="button" class="btn btn-danger btn-sm">
                                        Delete
                                    </button>
                                </td>
                            </tr>
                            <tr>
                                <th scope="row">2</th>
                                <td>Naturals</td>
                                <td>
                                    <i class="fa fa-file-image-o" aria-hidden="true" data-toggle="modal" data-target="#imageModal"></i>
                                </td>
                               
                                <td>
                                    <i class="fa fa-pencil" aria-hidden="true" data-toggle="modal" data-target="#updateModal"></i>
                                </td>
                                <td>
                                    <button type="button" class="btn btn-danger btn-sm">
                                        Delete
                                    </button>
                                </td>
                            </tr>
                        </tbody>
                </table>
                <!--Begin: To create new entry-->
                <div class="createModal">
                    <button type="button" class="btn btn-primary btn-sm" data-toggle="modal" data-target="#createModal">
                        Create New
                    </button>
                </div>


                <!--End: To create new entry-->
            </div>
        </div>
        <!--End Company Table-->

        <!--Modal-->

        <!--Create Modal-->
        <div class="modal fade" id="createModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Create New Entry</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form>
                            <div class="form-group">
                                <label for="InputName">Name</label>
                                <input type="text" class="form-control" id="InputName">
                            </div>

                            <div class="form-group">
                                <label for="exampleFormControlFile1">Upload Logo</label>
                                <input type="file" class="form-control-file" id="exampleFormControlFile1">
                            </div>


                            <button type="submit" class="btn btn-success" style="float: right;">Submit</button>


                        </form>
                    </div>

                </div>
            </div>
        </div>

    </div>




        <!--Update Modal-->
        <div class="modal fade" id="updateModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Update</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form>
                            <div class="form-group">
                                <label for="InputName">Name</label>
                                <input type="text" class="form-control" id="InputName">
                            </div>

                            <div class="form-group">
                                <label for="exampleFormControlFile1">Upload Logo</label>
                                <input type="file" class="form-control-file" id="exampleFormControlFile1">
                            </div>

                            <button type="submit" class="btn btn-success" style="float: right;">Submit</button>


                        </form>
                    </div>

                </div>
            </div>
        </div>

        <!--Image Modal-->
        <div class="modal fade" id="imageModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Image</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <img src="images/cupcake.jpg" height="350px;" width="300px;">
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>

                    </div>
                </div>
            </div>
        </div>

    </main>
    <!-- Essential javascripts for application to work-->
    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
    <!-- The javascript plugin to display page loading on top-->
    <script src="js/plugins/pace.min.js"></script>

</body>

</html>
